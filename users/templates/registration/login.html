{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

{% if form.errors %}
    <p>Error</p>
{% endif %}

<div class="col-md-6 login-form">
<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button name="submit" class="btn btn-primary">Войти</button>
    <input type="hidden" name="next" value="{% url 'index' %}" />
 </form>
</div>

{% endblock %}
